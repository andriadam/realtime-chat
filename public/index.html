<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <script
      src="https://cdn.socket.io/4.5.0/socket.io.min.js"
      integrity="sha384-7EyYLQZgWBi67fBtVxw60/OWl1kjsfrPFcaU0pp0nAh+i8FD068QogUvg85Ewy1k"
      crossorigin="anonymous"
    ></script>
    <script src="/socket.io/socket.io.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script>
      const socket = io();
      let isNickSet = false;
      // chat event
      socket.on("chat", function () {
        $("textarea").val($("textarea").val() + data + "\n");
      });

      // userlist event
      socket.on("userlist", (data) => {
        console.log("client : userlist event : data =>", data);
        $("#activeuser").empty();
        data.map((item) => {
          $("#activeuser").append(`nickname: <strong>${item}</strong> <br/>`);
        });

        let total = data.length;
        document.getElementsById("listu").innerHTML = total;
        $("b").val(total);
      });

      $(function () {
        //  Set nickname
        $("#nick").on("click", function (event) {
          event.preventDefault(); // stop refresh
          socket.emit("nick", $("#nickText").val());
          $("#nick").hide();
          isNickSet = true;
        });

        // Send chat message
        $("#chat").on("click", function (event) {
          event.preventDefault(); // stop refresh

          if (isNickSet) {
            socket.emit("chat", () => {
              message: $("#chatText").val();
            });
          }

          $("#chatText").val('');
        });
      });
    </script>

    <title>Hello, world!</title>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h1>Simple chat with node</h1>

          <form action="">
            <div class="mb-3">
              <button id="nick" class="btn btn-outline-primary">
                Set Nickname
              </button>
              <input id="nickText" type="text" class="form-control" />
            </div>

            <div class="mb-3">
              <textarea class="form-control" rows="10"></textarea>
            </div>

            <hr />

            <div class="mb-3">
              <button id="chat" class="btn btn-outline-primary">
                Send Ch at Message
              </button>
              <input id="chatText" type="text" class="form-control" />
            </div>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
